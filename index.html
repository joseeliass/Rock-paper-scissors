<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper Scissors</h1>
      <h2 id="result"></h2>
      <div class="dashboard">
        <p class="score">score: <span id="score"></span></p>
        <div onclick="Restart()">
          <button class="button">
            <svg
              class="svg-icon"
              fill="none"
              height="20"
              viewBox="0 0 20 20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5">
                <path
                  d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"
                ></path>
                <path
                  d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"
                ></path>
              </g>
            </svg>
            <span class="lable">Restart</span>
          </button>
        </div>
      </div>
      <div id="aiImg"></div>

      <div class="images">
        <img
          src="icons/rockicon.png"
          alt="rockicon"
          width="200"
          height="200"
          onclick="CreateImage('rock')"
        />
        <img
          src="icons/papericon.png"
          alt="paperIcon"
          width="200"
          height="200"
          onclick="CreateImage('paper')"
        />
        <img
          src="icons/scissoricon.png"
          alt="scissorIcon"
          width="200"
          height="200"
          onclick="CreateImage('scissor')"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
